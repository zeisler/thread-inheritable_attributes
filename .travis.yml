language: ruby
rvm:
  - 2.1.8
  - 2.2.3
  - 2.3.1
before_install:
  - gem install bundler -v 2.1.4
  - bundle _2.1.4_ install

env:
  global:
    # $GEMFURY_API_KEY (itstaff+readwrite@renewfinancial.com)
    - secure: ""

after_success:
  - gem install -q renew_tools --source https://$GEMFURY_API_KEY@gem.fury.io/renewfinancial/
  - renew gem release
